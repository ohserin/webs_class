<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
      h1.fi {
        display: none;
      }
    </style>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $( document ).ready( function() {
        $( 'h1.fi' ).fadeIn( 2000 );
      } );
    </script>
  </head>
  <body>
    <button onClick="window.location.reload()">새로 고침</button>
    <h1 class="fi">Lorem ipsum dolor.</h1>
  </body>
</html>
