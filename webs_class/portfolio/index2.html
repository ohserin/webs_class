<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

  <header id="header">
    <span>developer</span>
    <h1>oh serin</h1>
    <span>contact</span>
  </header>

  <main id="contents">
    <section id="section1">
      <div class="sec1_text1">
        <div class="split">WELCOME</div>
        <div class="split">TO MY</div>
        <div class="split">PORTFOLIO</div>
      </div>
      <div class="sec1_cir">
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>

      <div class="sec1_text3">
        <div class="split">Just Like</div>
        <div class="split">me</div>
      </div>
    </section>
    <!-- //section1 -->
    <section id="section2">

      <div class="container">
      <div class='reveal'>
        <div class="sec1_box1">
          <img src="../portfolio/img/test.jpg" alt="sec1_img">
        </div>
      </div>
    </div>

      
      <div class="sec2_intro">THANK YOU
        FOR VISITING
        my PORTFolio
        i’m oh serin</div>
      <div class="sec2_cont">
        <div class="sec2_cir"></div>
        <div class="sec2_box1"></div>
        <div class="sec2_text1">
          정적인 웹사이트를 동적으로 만드는 코딩에 매력을 느껴 시작하게 되었습니다.
          배우는 과정에서 어렵기도 하지만 부족한 만큼 꾸준하고 성실한 개발자가 되겠습니다.
        </div>
      </div>
    </section><!-- //section2 -->
    <section id="section3"></section><!-- //section3 -->
    <section id="section4"></section><!-- //section4 -->
    <section id="section5"></section><!-- //section5 -->

  </main>

</body>

<script src="js/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script>
  document.querySelectorAll(".split").forEach(desc => {
    let splitText = desc.innerText;
    let splitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
    splitWrap = "<span aria-hidden='true'>" + splitWrap + "</span>";
    desc.innerHTML = splitWrap;
    desc.setAttribute("aria-label", splitText);
  })

  gsap.to(".sec1_text1 > div:nth-child(1) span", {
    y: 150
  })
  gsap.to(".sec1_text1 > div:nth-child(2) span", {
    y: 150
  })
  gsap.to(".sec1_text1 > div:nth-child(3) span", {
    y: 150
  })
  gsap.to(".sec1_text3 > div span", {
    y: 150
  })

  gsap.to(".sec1_cir > div:nth-child(1)", {
    x: 0,
  })
  gsap.to(".sec1_cir > div:nth-child(2)", {
    duration: 2.5,
    ease: "bounce.out",
    x: 0
  })

  gsap.to(".sec1_box1", {
    duration: 2.5,
    ease: "bounce.out",

  })

  setTimeout(() => {
    gsap.to(".sec1_text1 > div:nth-child(1) span", {
      duration: 1,
      stagger: 0.04,
      y: 0,
      rotation: 0,
      ease: "power3.out"
    })
    gsap.to(".sec1_text1 > div:nth-child(2) span", {
      duration: 1,
      stagger: 0.04,
      y: 0,
      rotation: 0,
      ease: "power3.out",
      delay: 0.2
    })
    gsap.to(".sec1_text1 > div:nth-child(3) span", {
      duration: 1,
      stagger: 0.04,
      y: 0,
      rotation: 0,
      ease: "power3.out",
      delay: 0.4
    })

    gsap.to(".sec1_text3 div span", {
      duration: 1.5,
      stagger: 0.04,
      y: 0,
      rotation: 0,
      ease: "power3.out",
      delay: 1.1
    })

  }, 2000)

  setTimeout(() => {
    gsap.to(".sec1_cir > div:nth-child(1)", {
      scale: 1,
      delay: 0.8,
      x: 0
    })
    gsap.to(".sec1_cir > div:nth-child(1)", {
      scale: 0,
      x: 0
    })
    gsap.to(".sec1_cir > div:nth-child(2)", {
      duration: 1.4,
      scale: 1,
      stagger: 0.04,
      y: 0,
      rotation: 360,
      ease: "power3.out",
      delay: 0.7
    })
    gsap.to(".sec1_cir > div:nth-child(2)", {
      duration: 1.4,
      scale: 0,
      stagger: 0.04,
      y: 0,
      rotation: 360,
      ease: "power3.out",
      delay: 0.9
    })
    gsap.to(".sec1_cir > div:nth-child(2)", {
      duration: 1.4,
      scale: 1,
      stagger: 0.04,
      y: 0,
      rotation: 360,
      ease: "power3.out",
      delay: 1.4
    })
  })

  // setTimeout(() => {

  //     x: 3000,

  //   })
  //   gsap.to(".sec1_box1", {

  //   })
  // })
</script>
