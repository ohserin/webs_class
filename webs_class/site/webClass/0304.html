<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0304사이트</title>
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        /* 기본 셋팅 */
        .ir_pm {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        .ir_wa {
            display: block;
            overflow: hidden;
            position: relative;
            width: 100px;
            height: 100px;
            z-index: -1;
        }

        .ir_so {
            overflow: hidden;
            position: relative;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* 여백 초기화 */
        body,
        div,
        dl,
        dt,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        textarea,
        p,
        blockquote,
        th,
        td,
        input,
        select,
        button,
        figure,
        article,
        aside,
        details,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section,
        figcaption {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 링크 초기화 */
        a {
            color: #222;
            text-decoration: none;
        }

        /* 목록 초기화 */
        ol,
        ul,
        li {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
        }
        #banner {
            height: 831px;
            padding-top: 100px;
        }
        .text {
            width: 300px;
            height: 500px;
            padding: 50px 0px;
            float: left;
        }
        .text .sub {
            font-weight: 500;
            font-size: 16px;
            color: #777777;
            margin-bottom: 30px;
            border-bottom: 1px solid #7C7C7C;
        }
        .text .title {
            font-weight: 300;
            font-size: 50px;
            margin-bottom: 30px;
            margin-top: 20px;
        }
        .text .desc {
            font-weight: 300;
            font-size: 18px;
            line-height: 27px;
            margin-bottom: 30px;
        }
        .text .view {
            font-weight: 300;
            color: #fff;
            background: #000;
            padding: 10px 20px;
            
        }
        .box1 {
            width: 374px;
            height: 512px;
            float: left;
            border-radius: 10px;
            margin: 70px 60px;
            background: url(img/site01.jpg);
        }
        .box2 {
            width: 374px;
            height: 512px;
            float: left;
            border-radius: 10px;
            margin: 0 -40px;
            background: url(img/site02.jpg);
        }
        .box1_bt {
            background: #000;
            padding: 10px 20px;
            color: #fff;
            font-weight: 300;
            border-radius: 50px;
            display: inline-block;
            margin: 10px;
            position:relative;
            right: 0;
            top: 450px;
        }
        .box2_bt {
            background: #000;
            padding: 10px 20px;
            color: #fff;
            font-weight: 300;
            border-radius: 50px;
            display: inline-block;
            margin: 10px;
            position:relative;
            right: 0;
            top: 450px;
        }
        @media(max-width: 1220px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px) {
            .text {
                float: none;
            }
            .box1 {
                float: none;
                margin: 20px -30px;
            }
            .box2 {
                float: none;
                margin: 10px -30px;
            }
            
        }
        @media (max-width: 600px) {
            
        }
        
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="banner">
            <div class="container">
            <div class="text">
                <span class="sub">이미지 텍스트 유형01</span>
                <h2 class="title">웹스토리보이<br>사이트</h2>
                <p class="desc">웹디자이너, 웹 퍼블리셔, 프론트앤드 개발자를 위한 강의 사이트입니다. 
                    Gmarket Sans Light 22px 150% #67778A </p>
                    <a href="#" class="view">더 많은 유형 살펴보기</a>
            </div>
            <div id="imgType">
            <div class="box1">
                <div class="img01">
                    <a href="#" class="box1_bt">레퍼런스 사이트</a>
                </div>
            </div>
            <div class="box2">
                <div class="img02">
                    <a href="#" class="box2_bt">튜토리얼 사이트</a>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
