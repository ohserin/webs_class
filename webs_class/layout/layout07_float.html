<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #FFF3E0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            background-color: #ffe6be;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #ffcd82;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #ffc361;
        }

        #aside {
            width: 30%;
            height: 780px;
            background-color: #FFB74D;
            float: left;
        }

        #contents {
            width: 70%;
            height: 780px;
            background-color: #FFA726;
            float: left;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9800;
            clear: both;
        }
        @media (max-width:1300px){
            #wrap {
                width: 96%;

            }
          
        }
        @media (max-width:768px){
            #wrap {
                width: 100%;
            }
            #article1 {
                width: 75%;
            }
            #article2 {
               width: 100%;
               height: 150px;
            }

        }
        @media (max-width:600px){
        #aside {
            width: 100%;
            height: 200px;
        }
            #article1 {
                width: 100%;
             height: 430px;
            }
       
        }

    </style>
</head>

<body>

    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside">
            <aside id="aside1"></aside>
            <aside id="aside2"></aside>
        </div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
