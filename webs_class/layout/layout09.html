<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #9cdfdb;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #banner {
            width: 100%;
            height: 300px;
            background-color: #80CBC4;
        }
        #main {
            
        }
        #conteants {
            display: flex;
            justify-content: center;
        }
        #cont_left {
            width: 600px;
            height: 800px;
            background-color: #93ffab;
        }
        #cont_right {
            width: 600px;
            height: 800px;
            background-color: #68c040;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
        .header-container {
            width: 1200px;
            height: 100px;
            background-color: #B2DFDB;
            margin: 0 auto;
        }
        .banner-container {
            width: 1200px;
            height: 300px;
            background-color: #4DB6AC;
            margin: 0 auto;
        }
        .footer-container {
            width: 1200px;
            height: 100px;
            background-color: #00796B;
            margin: 0 auto;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #conteants {
                display: flex;
            }
            #cont_left {
                width: 100%;
                height: 800px;
            }
            #cont_right {
                width: 100%;
                height: 800px;
            }
        }
        @media (max-width: 600px){
            #contents {
                flex-direction: column;
            }
            #side {
                width: 100%;
                height: 300px;
            }
            #contents {
                width: 100%;
                height: 400px;
            }
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container"></div>
        </header>
        <article id="banner">
            <div class="banner-container"></div>
        </article>
        <main id="main">
            <section id="conteants">
                <div class="conteants-container"></div>
                <div id="cont_left"></div>
                <div id="cont_right"></div>
            </section>
        </main>
        <footer id=footer>
            <div class="footer-container"></div>
        </footer>
    </div>
</body>
</html>
