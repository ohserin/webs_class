<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
body {
    background-color: #ffe5c4;
}
        #container {
            width: 1200px;
            margin: auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #e6c07b;
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: #df9b42;

        }

        #contents {
            width: 1200px;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #ffe867;
            clear:both;

        }
        #contents .left {
            width: 300px;
            height: 780px;
            background-color: #ee9e0b;
            float: left;
        }
        #contents .center {
            width: 600px;
            height: 780px;
            background-color: #dd7e12;
            float: left;
        }
        #contents .right {
            width: 300px;
            height: 780px;
            background-color: #f86c0f;
            float: left;
        }
        #contents .center .article {
            width: inherit;
            height: 390px;
            background-color: #d34623;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="contents">
            <div class="left"></div>
            <div class="center">
                <article class="article"></article>
            </div>
            <div class="right"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
