<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #555;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #666;
        }

        .left {
            width: 30%;
            height: 780px;
            background-color: #777;
            float: left;
        }


        .article1 {
            width: 70%;
            height: 260px;
            background-color: #888;
            float: left;
        }

        .article2 {
            width: 70%;;
            height: 260px;
            background-color: #999;
            float: left;
        }

        .article3 {
            width: 70%;;
            height: 260px;
            background-color: #cacaca;
            float: left;
        }

        #footer {
            clear: both;
            width: 100%;
            height: 100px;
            background-color: #1111;
            float: left;
        }

        @media (max-width: 1220px) {
            #wrap {
                width: 96%;
            }
       
            .left {
                height: 780px;
            }
            .article2 {
                width: 35%;
                height: 520px;       
            }
            .article3 {
                width: 35%;
                height: 520px;
            
            }
        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
            .article1 {
             display: none;  
            }
            .article2 {
                width: 70%;
                height: 390px;       
            }
            .article3 {
                width: 70%;
                height: 390px;       
            }
        }

        @media (max-width: 600px) {
            .left {
                width: 100%;
                height: 200px;
                float: none;
            }
            .article2 {
                width: 100%;
                height: 430px;       
            }
            .article3 {
                width: 100%;
                height: 150px;       
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <aside class="left">1</aside>
         
                <article class="article1">2</article>
                <article class="article2">3</article>
                <article class="article3">4</article>
    
        </div>
        <footer id="footer"></footer>
    </div>
</body>

</html>
