<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #c9eebb;
        }
        #container {
            width: 1200px;
            height: 1080px;
            margin-left: auto;
            margin-right: auto;
        }
            #header {
                width: 1200px;
                height: 100px;
                background-color: #a4f086;
            }
            #nav {
                width: 1200px;
                height: 100px;
                background-color: #61db5d;
            }
            #aside {
                width: 400px;
                height: 780px;
                background-color: #4dd63a;
                float: left;
            }
            #contents {
                width: 800px;
                height: 780px;
                background-color: #27b61a;
                float: left;
            }
            #footer {
                width: 1200px;
                height: 100px;
                background-color: #349b1a;
                clear: both;
            }
            #contents .article1 {
                width: inherit;
                height: 390px;
                background-color: #286d17;
            }
            #contents .article2 {
                width: inherit;
                height: 390px;
                background-color: #1e5710;

            }
    </style>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="contents">
            <article class="article1"></article>
            <article class="article2"></article>
        </div>
        <div id="footer"></div>
        <div></div>
    </div>
</body>
</html>
