<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text02</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #E8F5E9;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }

        #main {
            display: flex;
        }

        #aside {
            width: 30%;
            height: 780px;
            background-color: #81C784;
        }

        #contents {
            width: 40%;
            height: 780px;
            background-color: #66BB6A;
        }

        #article {
            width: 30%;
            height: 780px;
            background-color: #4CAF50;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #115f2f;
        }

        @media(max-width: 1300px) {
            #wrap {
                width: 96%;
            }
        }

        @media(max-width: 768px) {
            #wrap {
                width: 100%;
            }

            #main {
                width: 100%;
                flex-wrap: wrap;
            }

            #aside {
                width: 30%;
                height: 630px;
            }

            #contents {
                width: 70%;
                height: 630px;
            }

            #article {
                width: 100%;
                height: 150px;
            }
        }
        @media(max-width: 600px) {
            #header {
                height: 300px;
            }
            #main {
                display: flex;
                width: 100%;
            }

            #aside {
                display: none;
            }
            #contents {
               width: 100%;
               height: 300px;
            }
            #article {
                width: 100%;
              height: 300px;
            }
            #footer {
                width: 100%;
              height: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">1</header>
        <main id="main">
            <aside id="aside">2</aside>
            <section id="contents">3</section>
            <article id="article">4</article>
        </main>
        <footer id="footer">5</footer>
    </div>
</body>

</html>
