<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text01</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #FFEBEE;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            background-color: #FFCDD2;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #f18686;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #e65f5d;
            float: left;
        }

        #contents {
            width: 70%;
            height: 780px;
            background-color: #ca4442;
            float: left;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #ec2222;
            clear: both;
        }
        @media(max-width: 1220px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 600px) {
            #aside {
                float: none;
            }
            #aside {
                width: 100%;
                height: 300px;
            }
            #contents {
                width: 100%;
                height: 480px;
            }
        }

    </style>
</head>

<body>

    <div id="wrap">
        <div id="header"></div>
        <div id="aside"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
