        .mouse__img figure {

            overflow: hidden;
            border: 3px solid #fff;
            transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);

            transform: scale(1.025);

            transform: scale(1.025);
        }

        .mouse__img figure img {
            position: absolute;
            left: -5%;
            top: -5%;
            width: 110%;
            height: 110%;
            opacity: 0.7;
            /* background-size: cover; */
            object-fit: cover;
        }

        .mouse__img figcaption {

            text-align: center;
            font-size: 1.3vw;

            white-space: nowrap;
        }

        .cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            z-index: 1000;
            user-select: none;
