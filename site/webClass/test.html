<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        /* 기본 셋팅 */
        :root {
            font-size: 16px;
            line-height: 1.53;
        }

        .ir_pm {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        .ir_wa {
            display: block;
            overflow: hidden;
            position: relative;
            width: 100px;
            height: 100px;
            z-index: -1;
        }

        .ir_so {
            overflow: hidden;
            position: relative;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* 여백 초기화 */
        body,
        div,
        dl,
        dt,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        textarea,
        p,
        blockquote,
        th,
        td,
        input,
        select,
        button,
        figure,
        article,
        aside,
        details,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section,
        figcaption {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            font-family: 'NexonLv1Gothic';
        }

        #header {
            height: 109px;
            display: grid;
            grid-template-columns: 20% 60% 20%;
        }

        #header .inform {
            background: #f9fdff;
        }

        #header .menu {
            background: #96add8;
        }

        #header .tap {
            background: rgb(94, 103, 133);
        }

        #banner {
            height: 893px;
            background: rgb(47, 137, 211);
            display: flex;
        }

        #banner .desc {
            width: 1200px;
            height: 893px;
            background-color: #4076da;
            margin: 0 auto;
        }

        #cont1 {
            height: 640px;
            background: rgb(201, 200, 241);
            display: flex;
        }

        #cont1 .desc {
            width: 1200px;
            height: 640px;
            background: #7055e9;
            margin: 0 auto;
        }

        #cont2 {
            height: 3250px;
            background: rgb(233, 151, 151);
            display: flex;
        }

        #cont2 .desc {
            width: 1200px;
            height: 3250px;
            background: #e06e6e;
            margin: 0 auto;
        }

        #cont3 {
            height: 1076px;
            display: flex;
        }

        #cont3 .desc {
            width: 1200px;
            height: 1076px;
            margin: 0 auto;
        }

        #cont3 .desc .title {
            font-size: 40px;
            margin: 100px 0;
        }

        #cont3 .desc .article {
            display: grid;
            grid-template-columns: 33.3% 33.3% 33.3%;
        }

        #cont3 .desc .article .info2 {
            font-size: 16px;
            font-weight: 500;
            color: #e47e7e;
            margin-top: 5px;
        }

        #cont3 .desc .article .img1 {
            width: 350px;
            height: 470px;
            background: url(../webClass/img/img_text_bg3.jpg);
        }

        #cont3 .desc .article .text1,
        #cont3 .desc .article .text2,
        #cont3 .desc .article .text3 {
            font-size: 30px;
            font-weight: 700;
            margin-top: 30px;
        }

        #cont3 .desc .article .img2 {
            width: 350px;
            height: 470px;
            background: url(../webClass/img/bg01.jpg);
        }

        #cont3 .desc .article .img3 {
            width: 350px;
            height: 470px;
            background: url(../webClass/img/img_text_bg2.jpg);
        }

        #footer {
            height: 399px;
            background: rgb(222, 224, 255);
        }
    </style>

</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="inform">
                <h1 class="ir_so">test</h1>
            </div>
            <div class="menu">
                <h2 class="ir_so">전체 메뉴</h2>
            </div>
            <div class="tap"></div>
        </header>
        <nav id="banner">
            <h2 class="ir_so">배너</h2>
            <div class="desc"></div>
        </nav>
        <section id=cont1>
            <h2 class="ir_so">컨텐츠1</h2>
            <div class="desc">desc</div>
        </section>
        <section id=cont2>
            <h2 class="ir_so">컨텐츠2</h2>
            <div class="desc"></div>
        </section>
        <section id=cont3>
            <h2 class="ir_so">컨텐츠3</h2>
            <div class="desc">
                <h3 class="title">FIND Opportunities</h3>
                <div class="article">

                    <div class="box1">
                        <div class="img1"></div>
                        <div class="text1">
                            <p class="info1">몰디브</p>
                            <p class="info2">설명</p>
                        </div>

                    </div>

                    <div class="box2">
                        <div class="img2"></div>
                        <div class="text2">
                            <p class="info1">바다</p>
                            <p class="info2">설명</p>
                        </div>
                    </div>

                    <div class="box3">
                        <div class="img3"></div>
                        <div class="text3">
                            <p class="info1">아이</p>
                            <p class="info2">설명</p>
                        </div>

                    </div>

                </div>

            </div>
        </section>
        <footer id=footer>footer</footer>
    </div>

</body>

</html>
