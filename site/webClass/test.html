   /* 기본 셋팅 */
   :root {
            font-size: 16px;
            line-height: 1.53;
        }

        .ir_pm {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        .ir_wa {
            display: block;
            overflow: hidden;
            position: relative;
            width: 100px;
            height: 100px;
            z-index: -1;
        }

        .ir_so {
            overflow: hidden;
            position: relative;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* 여백 초기화 */
        body,
        div,
        dl,
        dt,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        textarea,
        p,
        blockquote,
        th,
        td,
        input,
        select,
        button,
        figure,
        article,
        aside,
        details,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section,
        figcaption {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
