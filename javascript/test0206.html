<html lang="ko">

<head>

<body>
    <script>
       const arrBox = [100, 200, 300, 400, 500, 600, 700];
            // 300, 400
            console.log(arrBox.slice(2,4))
            console.log(arrBox.filter(el => el==300 || el == 400))
            // 100 300 500 700
            console.log(arrBox.filter((el,idx) => idx%2 == 0))
            console.log(arrBox.filter((el) => Number(String(el)[0])%2 == 1))
            // 700
            console.log(arrBox[6])
            console.log(arrBox.slice(6))

            const arrBox2 = ["j", "b", "c", "d", "e"];
            //j
            console.log(arrBox2[0])
            console.log(arrBox2.filter(el=> el=="j")[0])
            //jc
            console.log(arrBox2[0].concat(arrBox2[2]))
            console.log(arrBox2[0]+arrBox2[2])
            //jbcd
            console.log(arrBox2.slice(0,4).join(""))
            console.log(arrBox2.splice(0,4).join(""))
    </script>
</body>

</html>
