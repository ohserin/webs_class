<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout05</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 1200px;
            background-color: rgb(177, 157, 157);
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: rgb(207, 164, 164);
        }
        #nav {
            width: 1200px;
            background-color: #d17f83;
            display: flex;
        }

        #nav .nav1 {
            width: 400px;
            height: 100px;
            background-color: #c0466b;
        }

        #nav .nav2 {
            width: 400px;
            height: 100px;
            background-color: #d8656f;
        }
        
        #nav .nav3 {
            width: 400px;
            height: 100px;
            background-color: #d14f9b;
        }

        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .aside1{
            width: 300px;
            height: 780px;
            background-color: #973a59;
        }
        #contents .aside2{
            width: 600px;
            background-color: #db6369;
        }
        #contents .aside3{
            width: 300px;
            height: 780px;
            background-color: #993946;
        }

        #contents .aside2 .article1 {
            width: 600px;
            height: 390px;
            background-color: #ad3b4a;
        }
        #contents .aside2 .article2 {
            width: 600px;
            height: 390px;
            background-color: #a0303f;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #521820;
        }

    </style>
</head>
<body>
    
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <section class="nav1"></section>
            <section class="nav2"></section>
            <section class="nav3"></section>
        </nav>
        <section id="contents">
            <aside class="aside1"></aside>
            <aside class="aside2">
                <article class="article1"></article>
                <article class="article2"></article>
            </aside>
            <aside class="aside3"></aside>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
