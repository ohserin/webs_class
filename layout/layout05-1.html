<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: rgb(243, 210, 210);
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: rgb(235, 142, 142);
        }

        #contents {
            width: 100%;
            height: 780px;
            background-color: rgb(206, 111, 111);
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: rgb(185, 63, 63);
        }

        .header-container {
            width: 60%;
            height: 100px;
            background-color: rgb(129, 35, 35);
            margin: 0 auto;
        }

        .nav-container {
            width: 60%;
            height: 100px;
            background-color: rgb(100, 19, 19);
            margin: 0 auto;
        }

        .footer-container {
            width: 60%;
            height: 100px;
            background-color: rgb(54, 20, 20);
            margin: 0 auto;
        }
        .contents-container .aside {
            width: 60%;
            height: 780px;
            background-color: rgb(145, 40, 40);
            margin: 0 auto;
        }
        .contents-container .article1 {
            width: 70%;
            height: 390px;
            background-color: rgb(128, 20, 20);
        }
        .contents-container .article2 {
            width: 70%;
            height: 390px;
            background-color: rgb(194, 26, 26);
        }


    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container"></div>
        </header>
        <nav id="nav">
            <div class="nav-container"></div>
        </nav>
        <section id="contents">
            <div class="contents-container">
                <div class="aside">
                    <div class="article1"></div>
                    <div class="article2"></div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="footer-container"></div>
        </footer>
    </div>
</body>

</html>
