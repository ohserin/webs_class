<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: rgb(248, 220, 220);
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: rgb(245, 195, 195);
        }
        #contents {
            width: 100%;
            height: 780px;
            background-color: rgb(231, 164, 164);
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: rgb(219, 126, 126);
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3);
        }
        #content .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #content .article1 {
            width: 840px;
            height: 390px;
            background-color: rgb(145, 50, 50);
        }
        #content .article2 {
            width: 840px;
            height: 390px;
            background-color: rgb(114, 25, 25);
        }
        #content .aside {
            width: 360px;
            height: 780px;
            background-color: rgb(145, 53, 53);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="article1"></div>
                <div class="article1"></div>
                <div class="aside"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
